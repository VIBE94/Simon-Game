<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon-Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Press A Key to Start</h1>
  <div class="boxes">
    
    <div class="row">
      <div type="button" class="btn shadow" id="green"></div>
      <div type="button" class="btn" id="red"></div>
    </div>
  
    <div class="row">
      <div type="button" class="yellow btn" id="yellow"></div>
      <div type="button" class="btn" id="blue"></div>
    </div>



    <p class="score">Max Score 0</p>
    
    <script src="index.js"></script>

  </div>
</body>
</html>
